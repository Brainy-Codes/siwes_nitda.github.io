<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login | SiWES NiTDA</title>

</head>
<body>
    <div class="container">
        <div class="content">
            <img src="img/logo.png" alt="" class="logo">
            <p class="logo_txt">SiWES |<span class="logo_txt1"> NiTDA</span></p>
            <form action="backend/login.php" method="post">
                <p class="p_txt mg">Please login to your account</p>
                <div class="input_fields">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password">

                    <div class="rem">
                        <input type="checkbox" name="" id="rem">
                        <label for="rem">Remember Me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="buttons">
                    <button class="btn bg_dark" type="submit">Log in</button>
                    <a href="signup.html"><button class="btn bg_light" type="button">Sign Up</button></a>
                </div>
            </form>
            <p class="p_txt">By clicking on Sign Up, you agree to SiWES | NiTDA</p>
            <p class="p_txt a_txt"><a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a></p>
        </div>
        <div class="login">
            <p>Login</p>
            <p>Screen</p>
        </div>
    </div>
