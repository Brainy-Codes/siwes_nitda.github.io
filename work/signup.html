<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SiWES NiTDA</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="left_content">
            <div class="first_left_content">
                <img src="img/logo.png" alt="" class="logo">
                <p class="logo_txt">SiWES |<span class="logo_txt1"> NiTDA</span></p>

                <div class="left_txt">
                    <h1>Welcome Page</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                    <p>Lorem ipsum dolor sit.</p>
                </div>
                <div class="divider">
                    <hr>
                    <span>Lorem, ipsum dolor.</span>
                    <hr>
                </div>
                <div class="icons">
                    <img src="img/twitter.png" alt="" class="icon">
                    <img src="img/facebook.jpg" alt="" class="icon">
                    <img src="img/youtube.png" alt="" class="icon">
                </div>
            </div>
        </div>
        <div class="right_content">
            <div class="buttons">
                <a href="login.html"><button class="btn bg_light">Sign in</button></a>
                <button class="btn bg_primary">Register</button>
            </div>
            <div class="form">
                <h1>Register</h1>
                <form action="" method="post">
                    <div class="input_fields">
                        <label for="fname">Full name</label>
                        <input type="text" name="" id="fname" placeholder="Enter your Full Name">
                    </div>
                    <div class="input_fields">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="input_fields">
                        <label for="pass">Password</label>
                        <input type="password" name="" id="pass" placeholder="&#149;&#149;&#149;&#149;&#149;&#149;&#149;&#149;&#149;&#149;&#149;&#149;&#149;">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="">
                        <div class="txt">
                            <p>I agree to all the Information in</p>
                            <p><a href="#">Terms of Service</a></p>
                        </div>
                    </div>
                    <button type="submit" class="signup_btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
